name: CI/CD - Test & Deploy
# Auto-deploy React app to GitHub Pages from main branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      # 1. Завантажити код з GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Встановити Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: react-app/package-lock.json

      # 3. Створити .env файл з Firebase конфігурацією
      - name: Create .env file
        working-directory: react-app
        run: |
          cat > .env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_VAPID_KEY=${{ secrets.VITE_FIREBASE_VAPID_KEY }}
          VITE_CLOUDFLARE_WORKER_URL=${{ secrets.VITE_CLOUDFLARE_WORKER_URL }}
          VITE_APP_NAME=My Tasks
          VITE_APP_VERSION=9.0.0
          VITE_ENABLE_DEVTOOLS=false
          VITE_ENABLE_LOGGING=false
          EOF

      # 4. Встановити залежності
      - name: Install dependencies
        run: cd react-app && npm ci

      # 5. TypeScript перевірка
      - name: TypeScript check
        run: cd react-app && npm run type-check

      # 6. ESLint перевірка
      - name: Run ESLint
        run: cd react-app && npm run lint

      # 7. Запустити тести
      - name: Run tests
        run: cd react-app && npm run test

      # 8. Build проєкту
      - name: Build project
        run: cd react-app && npm run build

      # 9. Завантажити build артефакти (для deploy job)
      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: react-app-build
          path: react-app/dist
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    # Дозвіл на запис для GitHub Pages
    permissions:
      pages: write
      id-token: write

    # Налаштування середовища для GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Завантажити build артефакти
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: react-app-build
          path: dist

      # 2. Завантажити Pages артефакт
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 3. Deploy на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4