<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#6366f1">

    <!-- Screen orientation lock -->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Tasks">

    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <title>My Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>To Do List</h1>
                <div class="header-actions">
                    <button id="searchBtn" class="icon-btn">üîç</button>
                    <button id="addTaskBtn" class="btn-add-header">+</button>
                </div>
            </div>
            <div class="user-greeting">
                <div class="user-avatar">üë§</div>
                <div class="greeting-text">
                    <h2>Hello!</h2>
                    <p id="taskSummary">You have tasks for today</p>
                </div>
            </div>
        </header>

        <!-- Search Container -->
        <div id="searchContainer" class="search-container hidden">
            <div class="search-input-wrapper">
                <span class="search-icon">üîç</span>
                <label for="searchInput" class="visually-hidden">Search tasks</label>
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Type at least 3 characters to search..."
                    autocomplete="off"
                >
                <button id="clearSearch" class="clear-search-btn">√ó</button>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="month">Month</button>
        </div>

        <div class="tasks-container">
            <ul id="taskList" class="task-list"></ul>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="tasks">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 11l3 3L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Tasks</span>
            </button>
            <button class="nav-btn" data-view="calendar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M3 10h18M8 2v4M16 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Calendar</span>
            </button>
            <button class="nav-btn" data-view="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 1v6m0 6v10M1 12h6m6 0h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <!-- Modal for Adding Task -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Task</h3>
                <button id="closeModal" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <label for="taskInput" class="visually-hidden">Task name</label>
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Enter task name..."
                    autocomplete="off"
                >
                <div class="task-options">
                    <label for="taskDate">Due date:</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="taskDate" class="date-input" data-placeholder="DD/MM/YYYY">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelTask" class="btn-cancel">Cancel</button>
                <button id="saveTask" class="btn-save">Save</button>
            </div>
        </div>
    </div>

    <div id="installPrompt" class="install-prompt hidden">
        <p>Install app to your home screen?</p>
        <button id="installBtn" class="btn-install">Install</button>
        <button id="dismissBtn" class="btn-dismiss">Later</button>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toastMessage" class="toast-message"></span>
        <button id="undoBtn" class="toast-undo">Undo</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
